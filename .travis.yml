dist: xenial
language: python
sudo: required
python:
  - '3.6'
  - '3.7'
  - '3.8'
before_install:
  - pip3 install -U pip
install:
  - pip install -e .[test]
  - apt-get install -y ruby-coveralls
script:
  - pytest --cov-report term --cov=./src
after_success:
  - coverage run --branch --source=src/ -m pytest tests/
  - bash <(curl -s https://codecov.io/bash)
  - coveralls